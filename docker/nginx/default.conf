# Permet à Nginx de résoudre les noms de services Docker
resolver 127.0.0.11 valid=30s ipv6=off;

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Toutes les requêtes passent par index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Passage des .php à PHP-FPM directement sur app:9000
    location ~ \.php$ {
        # ici on n’utilise PAS upstream, on cible directement host:port
        fastcgi_pass app:9000;
        fastcgi_index index.php;

        include fastcgi_params;
        # Assurez-vous que fastcgi_params contient bien :
        # fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # sinon ajoutez-le ci-dessous :
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Sécurité : interdire l’accès aux fichiers .ht*
    location ~ /\.ht {
        deny all;
    }
}